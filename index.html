<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ben Zazycki</title>
    <link rel="icon" type="image/png" href="imagesDir/CircularWordmark.png">
    <style>
        body {
            background-color: #990001;
        }
        .rotate0 {
            transform: rotate(0deg);
        }
        .rotate90 {
            transform: rotate(90deg);
        }
        .rotate180 {
            transform: rotate(180deg);
        }
        .rotate270 {
            transform: rotate(270deg);
        }
    </style>
</head>

<body>
    <img src="imagesDir/CircularWordmark.png" 
        alt = "Circular Wordmark" 
        height = "200"
        width = "200"
        class = "rotate0">

    <img src="imagesDir/CircularWordmark.png" 
        alt = "Circular Wordmark" 
        height = "200"
        width = "200"
        class = "rotate90">

    <img src="imagesDir/CircularWordmark.png" 
        alt = "Circular Wordmark" 
        height = "200"
        width = "200"
        class = "rotate180">

    <img src="imagesDir/CircularWordmark.png" 
        alt = "Circular Wordmark" 
        height = "200"
        width = "200"
        class = "rotate270">
</body>

</html>
